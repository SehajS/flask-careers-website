<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply">
  <div class="mb-2">
    <label>Full Name</label>
    <br>
    <input type="text" name="full_name" placeholder="Bruce Wayne">
  </div>
  
  <div class="mb-2">
    <label>Email</label>
    <br>
    <input type="text" name="email" placeholder="afred@waynemanor.com">
  </div>

  <div class="mb-2">
    <label>LinkedIn URL</label>
    <br>
    <input type="text" name="linkedin" placeholder="https://linked.com/in/brucewayne">
  </div>

  <input type="submit" name="submit">
</form>
